{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvaEduca - Administrador</title>
    <link rel="stylesheet" href="{% static 'styles/principal.css' %}">
    <link rel="stylesheet" href="{% static 'styles/principal_cursos.css' %}">
    <link rel="stylesheet" href="{% static 'styles/principal_profesores.css' %}">
    <link rel="stylesheet" href="{% static 'styles/principal_alumnos.css' %}">
    <link rel="stylesheet" href="{% static 'styles/forms.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'images/logo.png' %}" alt="EvaEduca Logo">
    </div>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li>
                    <a href="{% url 'curso_list' %}">Cursos</a>
                </li>
                <li>
                    <a href="{% url 'profesor_list' %}">Profesores</a>
                </li>
                <li>
                    <a href="{% url 'alumno_list' %}">Alumnos</a>
                </li>
            </ul>
        </nav>
        
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
