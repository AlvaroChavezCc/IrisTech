{% extends 'layouts/base.html' %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar al profesor "{{ profesor.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
    <a href="{% url 'profesor_list' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
