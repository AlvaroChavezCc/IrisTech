{% extends 'layouts/base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Crear Nuevo{% endif %} Curso</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Guardar{% else %}Crear{% endif %} Curso</button>
        <a href="{% url 'curso_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
