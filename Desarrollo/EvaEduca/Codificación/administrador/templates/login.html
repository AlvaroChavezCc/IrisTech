<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador</title>
    <link rel="stylesheet" href="{% static 'styles/sesion.css' %}">
    <style>
        .logo {
            margin: 0 auto;
        }

        .btnp {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            background-color: #41C9E1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btnp:hover {
            background-color: #e2e6ea;
            border-color: #ddd;
            color: #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{% static 'images/logo.png' %}" alt="EvaEduca Logo">
        <a href="{% url 'home' %}" class="btnp">Volver</a>
    </header>
    <div class="container">
        <div class="left-side">
            <!-- Puedes agregar una imagen de fondo aquí -->
        </div>
        <div class="right-side">
            <h2>Bienvenido</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Iniciar sesión</button>
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <!-- Botón para volver a la página anterior -->
        </div>
    </div>
</body>
</html>
