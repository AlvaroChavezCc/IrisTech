<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador</title>
    <link rel="stylesheet" href="{% static 'styles/sesion.css' %}">   
</head>
<body>
    <header class="header">
        <img src="{% static 'images/logo.png' %}" alt="EvaEduca Logo">
    </header>
    <div class="container">
        <div class="left-side">
            <!-- Puedes agregar una imagen de fondo aquí -->
        </div>
        <div class="right-side">
            <h2>Bienvenido</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Iniciar sesión</button>
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
